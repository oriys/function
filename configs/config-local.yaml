# Local development config
server:
  http_port: 8090
  invoke_port: 8091
  metrics_port: 9091
  shutdown_timeout: 30s

runtime:
  mode: docker

scheduler:
  workers: 10
  queue_size: 1000
  default_timeout: 30s
  max_retries: 3

storage:
  postgres:
    host: localhost
    port: 5432
    database: nimbus
    user: nimbus
    password: nimbus
    max_connections: 25
  redis:
    address: localhost:6379
    db: 0

events:
  nats_url: nats://localhost:4222

logging:
  level: debug
  format: text
