# ============================================================================
# Namespace 配置文件
# ============================================================================
# 文件说明: 定义 Kubernetes 命名空间，用于隔离和组织集群资源
#
# Namespace (命名空间) 的作用:
# - 资源隔离: 将不同项目/团队/环境的资源分开管理
# - 访问控制: 可以基于 namespace 设置 RBAC 权限
# - 资源配额: 可以为每个 namespace 设置资源限制
# - 网络策略: NetworkPolicy 默认作用于 namespace 范围
#
# 本命名空间用于部署 Nimbus 无服务器函数计算平台的所有资源
# ============================================================================

# API 版本: 核心 API 组 v1 版本
apiVersion: v1
# 资源类型: Namespace (命名空间)
kind: Namespace
# 元数据
metadata:
  # 命名空间名称: nimbus
  # 所有 Nimbus 平台相关的资源都将部署在此命名空间下
  name: nimbus
