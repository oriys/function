# ============================================================================
# Grafana Provisioning：数据源（Prometheus）
# ============================================================================
# 文件说明: Grafana 启动时自动注册 Prometheus 数据源。
# ============================================================================
apiVersion: 1

datasources:
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
